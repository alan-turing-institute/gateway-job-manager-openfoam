[flake8]
exclude = 
    # Basic exlude
    .git,
    __pycache__,
    .vscode,
    .pytest_cache,
    .cache,
    tmp_reference,
    tests/resources,
    input_script*,
import-order-style = google
application-import-names = connection, routes
ignore =
    F811,
    F401,
    F403
    D401,
    D400,
    D200,
    D205,
    E124,
    W503
max-line-length = 88
